sql.update.updateEmployee = db; UPDATE EMPLOYEES SET employee_name =:employee_name, employee_department =:employee_department, employee_rfc=:employee_rfc, employee_email=:employee_email, employee_phone=:employee_phone, employee_address=:employee_address, employee_registration_date=TO_TIMESTAMP(:employee_registration_date, 'YYYY-MM-DD HH24:MI:SS.FF'), employee_status=:employee_status, salary=:salary WHERE employee_number =:employee_number;
